<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        body {
            font-size: 1.2rem;
        }

        img {
            width: 300px;
            float: left;
        }

        p {
            clear: right;
        }

        ul {
            margin-right: 50px;
        }

        li {
            list-style: none;
            padding: 10px;
            background-color: aquamarine;
            margin: 5px;
            float: left;  
        }
    </style>
</head>
<body>
    <img id="i1" src="../Display/guitar.png" alt="">
    
    <p>
        Texto qualquer
    </p>

    <ul>
        <li>Home</li>
        <li>Cursos</li>
        <li>Contato</li>
        <li>Sobre</li>
    </ul>
</body>
</html>
