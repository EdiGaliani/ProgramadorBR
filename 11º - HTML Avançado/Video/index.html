<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video</title>
</head>
<body>
    <div class="container">
        <video id="video1" class="video" src="./assets/videos/regularShow.mp4">

        </video>
        <div class="controle">
            <img class="btn" onclick="retroceder()" src="./assets/images/rewind.png">
            <img class="btn" onclick="avancar()" src="./assets/images/forward-button.png">
            <img class="btn" onclick="diminuir()" src="./assets/images/minus.png">
            <img class="btn" onclick="aumentar()" src="./assets/images/plus.png">
            <img class="btn" onclick="play()" src="./assets/images/play.png">
            <img class="btn" onclick="stop()" src="./assets/images/stop.png">
        </div>
    </div>

    <iframe width="720" height="480" src="https://www.youtube.com/embed/kJ0TXsBjoHw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script src="script.js"></script>
</body>
</html>
