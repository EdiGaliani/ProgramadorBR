<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function onOver(elemento){
            
            elemento.style.backgroundColor = "red"
        }
        function onOut(elemento){
            
            elemento.style.backgroundColor = "grey"
        }
    </script>
    <style>
        div {
            display: inline;
            padding: 10px;
            font-size: 2rem;
            background-color: darkcyan;
            color: aliceblue;
        }
    </style>
    
</head>
<body style="background-color: cadetblue;" onload="console.log('Pagina completamente carregada')">
    
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="">
    <br>
    <div onmouseover="onOver(this)" onmouseout="onOut(this)">Click</div>
</body>
</html>
