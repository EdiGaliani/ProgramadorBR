<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <script>
        /*function mudarCor () {

        function mudarTexto() {

            h.innerHTML = "Novo titulo";
            //setTimeout(mudarCor ,1000)
        }*/

        var numero = 0;

        var interval;

        function atualizarTexto() {
            let h = document.getElementsByTagName("h1")[0]
            h.innerHTML += " " + numero;
            numero++;
        }

        function iniciar() {
           interval = setInterval(atualizarTexto, 1000);
        }

        function parar() {
            clearInterval(interval);
        }
    </script>
</head>
<body>
    <h1>Titulo</h1>
    <!--<input onclick="mudarTexto()" type="submit" value="Mudar">!-->
    
    <input onclick="iniciar()" type="submit" value="Mudar">
    <input onclick="parar()" type="submit" value="Parar">
</body>
</html>
